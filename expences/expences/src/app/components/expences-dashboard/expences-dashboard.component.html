<div>
    <div class="flex bg-primary justify-content-center align-items-center p-4">
        <h1>Expences Dashboard</h1>
    </div>
    <div class="flex justify-content-center my-2">
        <p-card [style]="{ width: '95vw' }">
            <p>Filter data</p>
        </p-card>
    </div>
    <div class="card">
        <p-table [columns]="cols" [value] = 'expenses' selectionMode="multiple" [(selection)]="selectedExpenses" [exportHeader]="'customExportHeader'" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="writeData()" class="p-button-sucess mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns >
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" >
                <tr [ngClass]="{'green-row' : rowData.type === 'EXPENSE'}">
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
